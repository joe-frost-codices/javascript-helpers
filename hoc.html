<script>

const multiply = (x,y) => x*y

console.log(multiply(10,10))

const checkMultiplyIsSafe = func => (...args) => {
	if (args.length > 2) { console.log("more than 2 numbers"); return null; }
	if (args[0] === 0) { console.log("first number is 0"); return null; }
	if (args[1] === 0) { console.log("second number is 0"); return null; }
	if (typeof(args[0]) !== "number") {console.log("first arg is NAN"); return null;}
	if (typeof(args[1]) !== "number") {console.log("second arg is NAN"); return null;}
	return func(...args)
}

const safeMultiply = checkMultiplyIsSafe(multiply)


console.log(safeMultiply(5,5))
console.log(safeMultiply(5,5,5))
console.log(safeMultiply(0,10))
console.log(safeMultiply(10,0))
console.log(safeMultiply("a",5))



</script>
